<body>
    <div id="signin">
        <img class="icon" src="images/icon.png" alt="">
    <form action="" >
        <b style="padding: 20px; font-size: 30px;">Create your Account</b>
        <input id="fullname" type="text" placeholder="name">
        <input id="phone" type="phone" placeholder="phone"> 
        <input id="Email" type="email" placeholder="email">
        <input id="passwd" type="password" placeholder="password" autocomplete="on">

        <p id="signupbtn" >Sign Up</p>
        </form>
         
    </div>
    <div>
        <form id="login" action="" >
        
            <img class="icon" src="images/icon.png" alt="">
            <b style="padding: 20px;font-size: 40px;">Log in to Twitter</b>
    
        <input id="email" type="email" placeholder="Phone, email, or username" >
        <input id="password" type="password" placeholder="password" autocomplete="on">
        <button type="button" id="loginbtn">Login</button>
        <div style="display: flex;color: #1DA1F2;">
        
     
        </form>
   
       
    <p>Forgot password?</p><br>
    <div  style="color:#1DA1F2 ;"><p id="sig"  >Sign up for Twitter</p>
   
    </div>
    
    <div id="load"> <img src="images/load.gif" alt=""> </div>

<script src="JS/login.js"></script>
